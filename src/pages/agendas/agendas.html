<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="newEntry()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Agendas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let agenda of filteredItems">
      <ion-item (click)="agendaSelected(agenda)">
        <h2><strong>{{ agenda?.tituloClase }}</strong></h2>
        <h4>{{ agenda?.fecha }} - {{agenda?.tipoAgenda}}</h4>        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="editAgenda(agenda)">
          <ion-icon name="md-create"> Editar</ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteAgenda(agenda.$key)">
          <ion-icon name="md-trash"> Eliminar</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
