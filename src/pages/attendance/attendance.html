<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only (click)="newEntry()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getFilteredItems()"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let attendance of filteredItems">
      <ion-item (click)="attendanceSelected(attendance)">
        <h2>{{ attendance.date }}</h2>
        <h3>{{ attendance.typeMetting }}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteattendance(attendance.key)">
          <ion-icon name="md-trash"> Eliminar</ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
